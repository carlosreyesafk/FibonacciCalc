<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibonacciCalc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 600px;
            height: 700px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: black;
            font-size: 18px;
            text-align: center;
        }
        label {
            color: blue;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            font-size: 14px;
            color: black;
            background-color: yellow;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #calcular {
            background-color: green;
            color: white;
            font-size: 16px;
        }
        #limpiar {
            background-color: yellow;
        }
        #salir {
            background-color: red;
            color: white;
            font-size: 16px;
        }
        #resultado {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        #listaFibonacci {
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <label for="numero">Escriba el valor:</label>
        <input type="number" id="numero" min="1">
        <button id="calcular">Calcular</button>
        <button id="limpiar">Limpiar</button>
        <button id="salir">Salir</button>
        <div id="resultado">Resultado:</div>
        <div id="listaFibonacci"></div>
    </div>

    <script>
        function fibonacci(n) {
            if (n <= 1) return n;
            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) {
                let temp = b;
                b = a + b;
                a = temp;
            }
            return b;
        }

        document.getElementById('calcular').addEventListener('click', function() {
            let n = parseInt(document.getElementById('numero').value);
            if (isNaN(n) || n < 1) {
                alert('Por favor, introduce un número válido mayor o igual a 1.');
                return;
            }
            let resultado = document.getElementById('resultado');
            let lista = document.getElementById('listaFibonacci');
            resultado.textContent = 'Resultado:';
            lista.innerHTML = '';
            for (let i = 0; i < n; i++) {
                let li = document.createElement('li');
                li.textContent = `Fibonacci(${i}) = ${fibonacci(i)}`;
                lista.appendChild(li);
            }
        });

        document.getElementById('limpiar').addEventListener('click', function() {
            document.getElementById('numero').value = '';
            document.getElementById('resultado').textContent = 'Resultado:';
            document.getElementById('listaFibonacci').innerHTML = '';
        });

        document.getElementById('salir').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres salir?')) {
                window.close();
            }
        });
    </script>
</body>
</html>
